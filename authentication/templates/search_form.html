<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    {% load static %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        * {
    margin: 0;
    padding : 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjusts to the viewport height */
            background-color: #fff; /* Set the background color to green */
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo img {
           width: 150px; /* Adjust width as needed */
           height: 40px; /* Adjust height as needed */
        }

        .welcome {
    text-align: center;
    margin-top: 10px;
}

.welcome h1 {
    margin-bottom: 10px;
    font-size: 40px;
    color: #C1C8E4;
    text-transform: uppercase;
    letter-spacing: 2px;
}


        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 5px 55px;
            background: #007367;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
}

        /* Navigation bar styles */

        nav a{
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 35px;


}

nav a:hover,
nav a.active {
    color:#015249;
}

        form {
    margin-top: 20px; /* Add space above the form */
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Style for form inputs */
form input[type="text"] {
    padding: 10px; /* Add padding to the input */
    width: 300px; /* Set width of the input */
    border-radius: 20px; /* Add rounded corners */
    border: 1px solid #ccc; /* Add border */
    margin-bottom: 10px; /* Add space below the input */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    outline: none; /* Remove default input focus outline */
}

/* Style for the submit button */
form button[type="submit"] {
    padding: 10px 20px; /* Add padding to the button */
    background-color: #007bff; /* Set background color */
    color: #fff; /* Set text color */
    border: none; /* Remove border */
    border-radius: 20px; /* Add rounded corners */
    cursor: pointer; /* Change cursor to pointer on hover */
    transition: background-color 0.3s ease; /* Add transition effect */
}

/* Hover effect for the submit button */
form button[type="submit"]:hover {
    background-color: #0056b3; /* Darken the background color on hover */
}

.search-container {
    position: relative;
    display: flex;
    align-items: center;
}

.clear-button {
    position: absolute; /* Add absolute positioning */
    top: 43%; /* Align to the vertical center */
    right: 10px; /* Adjust right position */
    transform: translateY(-50%); /* Center vertically */
    background-color: transparent; /* Set background color */
    border: none; /* Remove border */
    cursor: pointer; /* Change cursor to pointer on hover */
    border-radius: 50%; /* Make it round */
    padding: 5px; /* Add padding */
    font-size: 14px; /* Adjust font size */
    transition: background-color 0.3s ease; /* Add transition effect */
}

/* Hover effect for the clear button */
.clear-button:hover {
    background-color: #f0f0f0; /* Change background color on hover */
}





    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="logo">
            <img src="https://cdn.gitam.edu/images/logo/cats-logo-white.png" alt="CATS-logo">
        </a>
        <nav>
            <a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
            <a href="{% url 'faculty_search' %}" {% if request.path == '/search/' %}class="active"{% endif %}>Faculty search</a>
            <a href="{% url 'contact' %}" {% if request.path == '/contact/' %}class="active"{% endif %}>Contact</a>
        </nav>
    </header>
    

    <div class="container">
        <div class="welcome">
            <h1>Welcome to Professor Search</h1>
        </div>
        <form class="search-form" method="post">
            {% csrf_token %}
            <div class="search-container">
                <input type="text" name="search_query" id="search_query" class="search-input" placeholder="Search Faculty">
                <button type="button" id="clear_search" class="clear-button" onclick="clearSearch()">&#10006;</button>
            </div>
            <button type="submit">Search</button>
        </form>
        
    </div>

    <script src="{% static 'script.js' %}"></script>

    
</body>
</html>
